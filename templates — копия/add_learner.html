<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Learner</title>
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
      rel="stylesheet"
    >
</head>
<body>
    <div class="container my-5">

        <!-- old code used class_.year_group, etc. Now we have group_.classLevel -->
        <h1 class="text-center mb-4">
          Add Learner to Year {{ group_.classLevel }} - {{ group_.courseSubject }}
        </h1>

        {% if error %}
        <div class="alert alert-danger text-center" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <form method="post" class="p-4 border rounded shadow-sm bg-light">
            <div class="mb-3">
                <label for="name" class="form-label">First Name</label>
                <input 
                  type="text" 
                  id="name" 
                  name="name" 
                  class="form-control" 
                  maxlength="20" 
                  required
                >
            </div>
            <div class="mb-3">
                <label for="surname" class="form-label">Last Name</label>
                <input 
                  type="text" 
                  id="surname" 
                  name="surname" 
                  class="form-control" 
                  maxlength="20" 
                  required
                >
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Add Learner</button>
                <a href="{{ url_for('viewGroup', group_id=group_.id) }}" class="btn btn-secondary">
                  Back to Group
                </a>
            </div>
        </form>
    </div>
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>
