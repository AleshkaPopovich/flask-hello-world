<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Learner</title>
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
      rel="stylesheet"
    >
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Edit Learner</h1>
        {% if error %}
        <div class="alert alert-danger text-center" role="alert">
            {{ error }}
        </div>
        {% endif %}
        <!-- old: 'student' => new: 'learner' -->
        <form method="post" class="p-4 border rounded shadow-sm bg-light">
            <div class="mb-3">
                <label for="name" class="form-label">First Name</label>
                <!-- old: student.name => learner.firstName -->
                <input 
                  type="text" 
                  id="name" 
                  name="name" 
                  class="form-control" 
                  value="{{ learner.firstName }}" 
                  maxlength="20" 
                  required
                >
            </div>
            <div class="mb-3">
                <label for="surname" class="form-label">Last Name</label>
                <!-- old: student.surname => learner.lastName -->
                <input 
                  type="text" 
                  id="surname" 
                  name="surname" 
                  class="form-control" 
                  value="{{ learner.lastName }}" 
                  maxlength="20" 
                  required
                >
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Update Learner</button>
                <a 
                  href="{{ url_for('viewLearner', learner_id=learner.id) }}" 
                  class="btn btn-secondary"
                >
                  Back to Learner
                </a>
            </div>
        </form>
    </div>
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>
