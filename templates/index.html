<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Classes</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Classes</h1>

    <ul class="list-group">
      {% for class_ in classes %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <a href="{{ url_for('view_class', class_id=class_.id) }}" class="text-decoration-none">
            Year {{ class_.year_group }} - {{ class_.subject }}
          </a>
        </div>
        <div>
          <a href="{{ url_for('edit_class', class_id=class_.id) }}" class="btn btn-sm btn-warning me-1">Edit</a>
          <a href="{{ url_for('upload_grade_boundaries_for_class', class_id=class_.id) }}"
             class="btn btn-sm btn-secondary me-1">Upload Boundaries</a>
          <form
            action="{{ url_for('delete_class', class_id=class_.id) }}"
            method="post"
            style="display:inline;"
          >
            <button
              type="submit"
              class="btn btn-sm btn-danger"
              onclick="return confirm('Are you sure you want to delete this class?');"
            >
              Delete
            </button>
          </form>
        </div>
      </li>
      {% endfor %}
    </ul>

    <div class="mt-4 text-center">
      <a href="{{ url_for('add_class') }}" class="btn btn-primary me-2">Add Class</a>
      <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
    </div>
  </div>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
