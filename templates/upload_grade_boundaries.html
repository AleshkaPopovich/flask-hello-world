<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Grade Boundaries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Upload Grade Boundaries</h1>
        {% if error %}
        <div class="alert alert-danger text-center" role="alert">
            {{ error }}
        </div>
        {% endif %}
        {% if success %}
        <div class="alert alert-success text-center" role="alert">
            {{ success }}
        </div>
        {% endif %}
        <form method="post" enctype="multipart/form-data" class="p-4 border rounded shadow-sm bg-light">
            <div class="mb-3">
                <label for="file" class="form-label">Select CSV File</label>
                <input type="file" id="file" name="file" class="form-control" accept=".csv" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Upload</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Classes</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
