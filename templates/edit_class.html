<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Class</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Edit Class</h1>
        {% if error %}
        <div class="alert alert-danger text-center" role="alert">
            {{ error }}
        </div>
        {% endif %}
        <form method="post" class="p-4 border rounded shadow-sm bg-light">
            <div class="mb-3">
                <label for="yearGroup" class="form-label">Year Group (1-13)</label>
                <input type="number" id="yearGroup" name="year_group" class="form-control" value="{{ class_.year_group }}" min="1" max="13" required>
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <select id="subject" name="subject" class="form-select" required>
                    <option value="">Select Subject</option>
                    <option value="Maths AA SL" {% if class_.subject == "Maths AA SL" %}selected{% endif %}>Maths AA SL</option>
                    <option value="Maths AA HL" {% if class_.subject == "Maths AA HL" %}selected{% endif %}>Maths AA HL</option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Update Class</button>
                <a href="{{ url_for('view_class', class_id=class_.id) }}" class="btn btn-secondary">Back to Class</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
