<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Grade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Edit Grade for {{ grade.student.name }} {{ grade.student.surname }}</h1>
        {% if error %}
        <div class="alert alert-danger text-center" role="alert">
            {{ error }}
        </div>
        {% endif %}
        <form method="post" class="p-4 border rounded shadow-sm bg-light">
            <div class="mb-3">
                <label for="assessmentName" class="form-label">Assessment Name</label>
                <select id="assessmentName" name="assessment_name" class="form-select" required>
                    <option value="">Select Assessment</option>
                    <option value="Paper 1" {% if grade.assessment_name == "Paper 1" %}selected{% endif %}>Paper 1</option>
                    <option value="Paper 2" {% if grade.assessment_name == "Paper 2" %}selected{% endif %}>Paper 2</option>
                    <option value="Paper 3" {% if grade.assessment_name == "Paper 3" %}selected{% endif %}>Paper 3</option>
                    <option value="Cycle Test" {% if grade.assessment_name == "Cycle Test" %}selected{% endif %}>Cycle Test</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="score" class="form-label">Score (0-100)</label>
                <input type="number" id="score" step="0.01" name="score" class="form-control" value="{{ grade.score }}" min="0" max="100" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" id="date" name="date" class="form-control" value="{{ grade.date }}" max="{{ max_date }}" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Update Grade</button>
                <a href="{{ url_for('view_student', student_id=grade.student.id) }}" class="btn btn-secondary">Back to Student</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
